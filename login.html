<! DOCTYPE html>
<html>
  <head>
    <title>ChoreSwap</title>
    <link href = "css/bootstrap.min.css" rel = "stylesheet" media = "screen" />
    <link href = "css/mod.css" rel = "stylesheet" media = "screen" />
  </head>
  <body>
    <div class = "logo">
      <div class = "ribbon">
        <a href = "#">
          <img src = "img/logo.png" width=80px height=80px />
        </a>
      </div>
    </div>
    <div class = "headline">
      CHORESWAP
    </div>
    <div class = "container">
      <div class = "login_forms_wrapper">
        <div class = "signup_form">
          <h3>I'm new here.</h3>
          
          <form class="form-signin" id="form-signup">
            <input type="text" class="input-block-level" placeholder="Name" />
            <input type="text" class="input-block-level" placeholder="Chapter">
            <input type="text" class="input-block-level" placeholder="Email address">
            <input type="password" class="input-block-level" placeholder="Password">
            <button class = "button blue login signup" type = "submit">Sign Up</button>
          </form>
        </div>
        <div class = "login_form">
          <h3>I already have an account.</h3>
          <form class="form-signin" if="form-login">
            <input type="text" class="input-block-level" placeholder="Email address">
            <input type="password" class="input-block-level" placeholder="Password">
            <button class = "button blue login signup" type = "submit">Sign In</button>
          </form>
        </div>
        </div>
        <div style = "clear:both"></div>
      </div>
    </div>
    <!-- at the end of the doc so that html elements load faster -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
